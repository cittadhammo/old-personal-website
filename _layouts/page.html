---
layout: default
---


{% if page.url == "/" %}
  {% assign path = "/index.md" %}
{% else %}
 {% assign path = page.url | replace: "html", "md"  %}
{% endif %}

<article class="page">
  <div class="flex-container">
    <div><h1>{{ page.title }}</h1></div>
    <div><a href="https://github.com/cittadhammo/cittadhammo.github.io/edit/main{{ path }}" target="_blank">Edit</a></div>
  </div>
  <div class="entry">
    {{ content }}
  </div>
</article>
